<div class="col-md-6 user-container">
    <h2 class="text-center">Add User</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" formControlName="firstName" placeholder="firstName" name="firstName" class="form-control" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="lastName" formControlName="lastName" placeholder="lastName" name="lastName" class="form-control" id="lastName" required>
      </div>
  
      <div class="form-group">
        <label for="emailAddress">Email Address:</label>
        <input formControlName="emailAddress" placeholder="emailAddress" name="emailAddress" class="form-control" id="emailAddress" required>
      </div>
  
      <div class="form-group">
        <label for="mobileNo">Last Name:</label>
        <input formControlName="mobileNo" placeholder="mobileNo" name="mobileNo" class="form-control" id="mobileNo" required>
      </div>
      <button class="btn btn-success">Add</button>
    </form>
  </div>
